name: flutter_ml_kit
description: FLutter ML Kit

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

  firebase_core: ^0.4.5
  firebase_ml_vision: ^0.9.4
  firebase_auth:
  image_picker: ^0.6.7+3
  provider:
  pin_input_text_field:
  fluttertoast:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: Manrope
      fonts:
        - asset: fonts/Manrope-Light.ttf
        - asset: fonts/Manrope-Bold.ttf
        - asset: fonts/Manrope-Regular.ttf